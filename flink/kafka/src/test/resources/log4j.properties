log4j.rootLogger=INFO, stdout, FILE
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %5p %c - %m%n

# Define the file appender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=target/log.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %5p %c - %m%n
log4j.appender.FILE.Append=false

log4j.logger.org.I0Itec.zkclient=OFF
log4j.logger.org.apache.zookeeper=OFF
log4j.logger.kafka=ERROR
log4j.logger.org.apache.kafka=ERROR
log4j.logger.org.apache.flink=ERROR
log4j.logger.org.enquery=WARN
log4j.logger.org.enquery.encryptedquery.flink=INFO
log4j.logger.org.apache.flink.streaming.runtime=OFF
log4j.logger.state.change.logger=OFF
log4j.logger.org.enquery.encryptedquery.core.Partitioner=OFF
log4j.logger.org.apache.flink.networking.NetworkFailureHandler=OFF
log4j.logger.org.enquery.encryptedquery.encryption.paillier.JNILoader=INFO
log4j.logger.org.enquery.encryptedquery.flink.kafka=DEBUG
log4j.logger.org.enquery.encryptedquery.flink.kafka.ParseJson=INFO
log4j.logger.org.enquery.encryptedquery.flink.streaming=DEBUG
log4j.logger.org.enquery.encryptedquery.flink.streaming.StreamingColumnEncryption=INFO
log4j.logger.org.enquery.encryptedquery.flink.streaming.ColumnBufferMap=INFO
#log4j.logger.org.enquery.encryptedquery.data.RecordEncoding=DEBUG
#log4j.logger.org.enquery.encryptedquery.flink.streaming.QueueRecordEvictor=INFO
#log4j.logger.org.enquery.encryptedquery.flink.streaming.ColumnBufferTrigger=TRACE
#log4j.logger.org.enquery.encryptedquery.flink.kafka.TimedKafkaConsumer=DEBUG
log4j.logger.org.enquery.encryptedquery.flink.streaming.TimeBoundStoppableConsumer=DEBUG